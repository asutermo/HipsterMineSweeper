<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css"
	    title="index" /> 
    <script>
	    var gameBoard = {
			rows: 25,
			cols: 25,
			width: 75,
			height: 75,
			fps: 30
		};

		var canvasDrawContext;

    	window.onload = function() {
    		var canvas = document.getElementById("game_canvas");
			canvasDrawContext = canvas.getContext("2d"); 
    		init();
    	} 

    	var mouseXPos;
    	var mouseYPos;

    	window.onclick = function(e) {
    		mouseXPos = e.pageX;
    		mouseYPos = e.pageY;

    		xPos = Math.floor(mouseXPos / gameBoard.width);
    		yPos = Math.floor(mouseYPos / gameBoard.height);
    		if (xPos < gameBoard.cols && yPos < gameBoard.rows) {
    		}
    	}

    	var gridUnit;

    	function init() {
			gridUnit = new Image();
			gridUnit.src = "images/starbucks_cup.png";
			drawGrid();
		}

		function drawGrid() {
			canvasDrawContext.clearRect(0, 0, 400, 400);
			for (var current_row = 0; current_row < gameBoard.rows; current_row++) {
				for (var current_col = 0; current_col < gameBoard.cols; current_col++) {
					var y_position = current_row * gameBoard.height;
					var x_position = current_col * gameBoard.width;
					canvasDrawContext.drawImage(gridUnit, x_position, y_position);
				}
			}
		}
    </script>


	<title>Tower Defense!</title>
</head>

<body>
	<div id="game">
  		<canvas id="game_canvas" width="400" height="400">
        	Y u no use proper browser?
		</canvas>
    </div>
</body>

</html>
